<!DOCTYPE html>
<html>
    <head>
        <title>Bot maker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://rawgit.com/alertifyjs/alertify.js/master/dist/css/alertify.css">

    </head>
    <body>

        <header>
            <div class="wrap">
                <div id="header-title" class="">
                    <h1 class="header-h1">Визуальный конструктор чат-ботов</h1>
                </div>
                <div class="header-menu-wrapper">
                    <div class="wrapper-item header-link">
                        <a href="">ДОКУМЕНТАЦИЯ</a>
                    </div>
                    <div class="wrapper-item header-link">
                        <a href="">ТАРИФНЫЙ ПЛАН</a>
                    </div>
                    <div class="wrapper-item header-link">
                        <a href="">ПОДДЕРЖКА</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="toolsection">
            <ul class="toolsection-list">
                <li class="toolsection-list__item"><a href="" id="save">Сохранить</a></li>
            </ul>
        </div>
        <div id="console"></div>

        <div id="rete" class="node-editor"></div>

        <script src="https://cdn.jsdelivr.net/npm/rete@1.0.0-alpha.8/build/rete.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.1.2/build/connection-plugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.1.4/build/context-menu-plugin.min.js"></script>
        <script src="https://rawgit.com/alertifyjs/alertify.js/master/dist/js/alertify.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
